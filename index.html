<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser built-in AI</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, sans-serif;
        margin: 0 auto;
        padding: 2rem 1rem 0;
        max-width: 75ch;
        line-height: 1.75;
      }
      header {
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        h1, p {
          text-align: center;
        }
      }
      main {
        margin-bottom: 4rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      summary {
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
      }
      code {
        font-family: monospace;
        font-size: 1.1rem;
        background-color: #eee;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }
      table {
        border-collapse: collapse;
      }
      th, td {
        padding: 0.25rem 1rem;
        border: transparent;
      }
      th {
        text-align: left;
      }
      fieldset {
        padding: 1rem;
        margin-bottom: 1rem;
        legend {
          text-align: right;
          padding: 0.5rem;
          font-size: 1.1rem;
          font-weight: bold;
        }
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      select {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.5rem;
        border: none;
        background-color: #eee;
      }
      textarea {
        width: 100%;
        height: 10rem;
        font-size: 1.1rem;
        padding: 0.5rem;
        border: none;
        outline: none;
        border-radius: 0.25rem;
        resize: none;
        background-color: transparent;
        color: black;
      }
      button {
        border: none;
        outline: none;
        border-radius: 0.25rem;
        padding: 0.5rem 1rem;
        background-color: #333;
        color: white;
        cursor: pointer;
        &:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }
      }
      output {
        display: block;
        visibility: hidden;
        min-height: 3rem;
        border-radius: 0.25rem;
        padding: 0.5rem;
        margin-top: 0.5rem;
        font-size: 1.1rem;
        font-family: Seravek, sans-serif;
        font-weight: 400;
        background-color: #eee;
      }
      footer {
        text-align: center;
        font-size: 1.666rem;
        opacity: 0.5;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111;
          color: #eee;
        }
        code {
          background-color: #333;
        }
        select {
          background-color: #333;
          color: white;
        }
        textarea {
          color: white;
        }
        output {
          background-color: #333;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Browser built-in AI</h1>
      <p>
        A JavaScript (+ HTML) demo of <code>Translator</code>,
        <code>LanguageDetector</code>, <code>Summarizer</code>,
        <code>Writer</code>, <code>Rewriter</code>,
        <code>Proofreader</code>, and <code>LanguageModel</code>
      </p>

      <api-availability></api-availability>
      <model-availability></model-availability>
    </header>

    <main>
      <writer-section></writer-section>
      <rewriter-section></rewriter-section>
      <summarizer-section></summarizer-section>
      <translator-section></translator-section>
      <language-model-section></language-model-section>
    </main>

    <footer>ð“…“</footer>
  </body>

  <script type="module">
    import './elements/api-availability.js';
    import './elements/model-availability.js';
    import './elements/writer-section.js';
    import './elements/rewriter-section.js';
    import './elements/summarizer-section.js';
    import './elements/translator-section.js';
    import './elements/language-model-section.js';
  </script>
</html>
